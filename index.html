<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .chart rect.total {
      fill: transparent;
      stroke: black;
      stroke-width: 1px;
    }
    .chart rect.survived {
      fill: steelblue;
    }

    .chart text {
      font: 20px sans-serif;
      text-anchor: start;
    }
  </style>
  <title>Titanic Data Visualization</title>
</head>
<body>
  <h1>Titanic Survival Rate</h1>
  <svg class="chart"></svg>
  <script src="./js/d3.js"></script>
  <script src="./js/viz.js"></script>
</body>
</html>
